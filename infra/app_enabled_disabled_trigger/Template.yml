Description: Get up app enabled disabled trigger service
AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Parameters:
  S3ArtefactBucketName:
    Type: String
    Default: s3-artefact-bucket
  LambdaTransactionProcessorFunctionName:
    Type: String
  AccessKey:
    Type: String
  SecretKey:
    Type: String

Resources:
  
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub '${LambdaTransactionProcessorFunctionName}-api'
      StageName: Prod
      Cors:
        AllowMethods: "'POST'"
        AllowHeaders: "'*'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"
        AllowCredentials: false

  LambdaTransactionProcessorFunctionLayer:
    Type: "AWS::Lambda::LayerVersion"
    Properties:
      CompatibleRuntimes:
       - python3.10
      Content:
        S3Bucket: !Ref S3ArtefactBucketName
        S3Key: !Sub "${LambdaTransactionProcessorFunctionName}-layer.zip"
      LayerName: !Sub "${LambdaTransactionProcessorFunctionName}-layer"

  LambdaTransactionProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Ref LambdaTransactionProcessorFunctionName
      Handler: 'lambda_function.lambda_handler'
      Timeout: 15
      MemorySize: 128
      Runtime: python3.10
      Role: !GetAtt LambdaTransactionProcessorFunctionRole.Arn
      CodeUri: !Sub 's3://${S3ArtefactBucketName}.s3.amazonaws.com/${LambdaTransactionProcessorFunctionName}.zip'
      Layers: 
        - !Ref LambdaTransactionProcessorFunctionLayer 
      Environment:
          Variables:
            ACCESS_KEY: !Ref AccessKey
            SECRET_KEY: !Ref SecretKey
      Events:
        ProxyApiRoot:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /
            Method: POST

  LambdaTransactionProcessorFunctionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'              
      Policies:
        - PolicyName: LambdaTransactionsProcessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "logs:*"
                Resource: "*"              
              - Effect: Allow
                Action: 
                 - "s3:*"
                 - "s3-object-lambda:*"
                Resource: "*"
              - Effect: Allow
                Action: "sqs:*"
                Resource: "*"
